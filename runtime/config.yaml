http:
  public:
    schema: "http"
  listen: ":8080"
reverse_proxy:
  listen: ":8081"
api:
  listen: ":8082"
  default_token_expiry: 3600
  swagger_file_path: "/docs/swagger.json"
  scheme: "http"

auth:
  redis_addr: "localhost:6379"
  redis_password: ""
  key_prefix: "MIT::AUTH::"
  salt: "someRandomSalt"

