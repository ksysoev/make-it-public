<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Under Construction</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
            width: 90%;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 2.5em;
        }
        p {
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .icon {
            font-size: 5em;
            margin-bottom: 20px;
            color: #3498db;
        }
        .progress-bar {
            height: 20px;
            background-color: #ecf0f1;
            border-radius: 10px;
            margin-bottom: 30px;
            overflow: hidden;
        }
        .progress {
            height: 100%;
            width: 70%;
            background-color: #3498db;
            animation: progress-animation 2s ease-in-out infinite alternate;
        }
        @keyframes progress-animation {
            0% { width: 30%; }
            100% { width: 70%; }
        }
        .footer {
            margin-top: 40px;
            font-size: 0.9em;
            color: #7f8c8d;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">ðŸš§</div>
        <h1>Site Under Construction</h1>
        <p>We're working hard to bring you an amazing new service. Please check back soon!</p>
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
        <p>Our team is putting the finishing touches on something special. We appreciate your patience.</p>
        <div class="footer">
            &copy; 2025 Make It Public - All rights reserved
        </div>
    </div>
</body>
</html>
